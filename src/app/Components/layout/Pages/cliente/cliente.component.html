<h1 style="margin: 20px 0px 0px 40px;"> Clientes </h1>

<mat-card style="margin: 20px 40px 40px 40px; padding: 20px;">

    <mat-card-title style="padding: 20px;">
        <button mat-raised-button style="background-color: #44b3ff;" (click)="nuevoCliente()">
            <mat-icon mat-list-icon>add</mat-icon>
            Nuevo Cliente
        </button>
    </mat-card-title>

    <mat-divider></mat-divider>


    <mat-card-content class="dashboard-card-content" style="padding-top: 20px;">
        
        <div style="margin-bottom: 20px; font-size: 16px; font-weight: bold;">
            NÂ° Clientes: {{numeroClientes}}
        </div>

        
        <mat-form-field  appearance="outline" >
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="aplicarFiltroTabla($event)" #input> 
        </mat-form-field>

        <div class="mat-elevation-z2">

            <!-- Relacionamos la tabla con la fuente de origen -->
            <table mat-table [dataSource]="dataListaCliente">

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef> Documento </th>
                    <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
                </ng-container>
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
                </ng-container>
                <ng-container matColumnDef="numeroCompras">
                    <th mat-header-cell *matHeaderCellDef> Numero de compras </th>
                    <td mat-cell *matCellDef="let element"> {{element.numeroDeCompras}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
                    <td mat-cell *matCellDef="let element"> 

                        <button mat-icon-button color="primary" (click)="editarCliente(element)">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" (click)="eliminarCliente(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Origen de las columnas de la tabla -->
                <tr mat-header-row *matHeaderRowDef="columnasTable"> </tr>

                <!-- Itera por cada una de la filas  de la data que tenemos -->
                <tr mat-row *matRowDef="let row; columns: columnasTable;"> </tr>

                <!-- Muestra una fila en caso de que no haya ninguna informacion -->
                <tr class="mat-row" *matNoDataRow> 
                    <td class="mat-cell" colspan="4"> No hay datos que coincidad con el filtro "{{input.value}}" </td>
                </tr>
            </table>



            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons> </mat-paginator>

        </div>
    </mat-card-content>

</mat-card>
