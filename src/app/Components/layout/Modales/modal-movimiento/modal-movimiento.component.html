<h2 mat-dialog-title> {{tituloAccion}} Usuario</h2>

<mat-dialog-content>

    <form [formGroup]="formularioMovimiento">
        <mat-grid-list cols="1" rowHeight="80px">

            
            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Descripcion</mat-label>
                    <input matInput type="text" autocomplete="off" formControlName="descripcion">
                    <mat-icon matSuffix>description</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Fecha</mat-label>
                    <input type="date" matInput autocomplete="off" formControlName="fecha">
                    <mat-icon matSuffix>date</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Valor</mat-label>
                    <input matInput autocomplete="off" formControlName="valor">
                    <mat-icon matSuffix>attach_money</mat-icon>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="outline">
                    <mat-label>Tipo de movimiento</mat-label>
                    <mat-select formControlName="idTipoMovimiento">
                        <mat-option value="1">Ingreso</mat-option>
                        <mat-option value="2">Egreso</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-grid-tile>

        </mat-grid-list>
    </form>

</mat-dialog-content>



<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Volver</button>
    <button mat-raised-button color="primary" [disabled]="formularioMovimiento.invalid" (click)="guardarEditar_Movimiento()">{{botonAccion}}</button>
</mat-dialog-actions>
