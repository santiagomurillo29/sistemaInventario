<h2 mat-dialog-title>Detalle Venta</h2>

<mat-dialog-content>
  <mat-grid-list cols="4" rowHeight="80px">
    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Fecha Registro</mat-label>
        <input matInput [(ngModel)]="fechaRegistro" readonly>
        <mat-icon matSuffix>calendar_today</mat-icon>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Numero de venta</mat-label>
        <input matInput [(ngModel)]="numeroIdVenta" readonly>
        <mat-icon matSuffix>receipt</mat-icon>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Nombre Usuario</mat-label>
        <input matInput [(ngModel)]="idUsuarioNombre" readonly>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Nombre Cliente</mat-label>
        <input matInput [(ngModel)]="idClienteNombre" readonly>
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <h4>Lista de productos</h4>
  <table mat-table [dataSource]="detalleVenta" class="mat-elevation-z8">
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcionProducto}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="precioUnitario">
      <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
      <td mat-cell *matCellDef="let element"> {{element.precioUnitarioTexto}} </td>
    </ng-container>

    <ng-container matColumnDef="subTotal">
      <th mat-header-cell *matHeaderCellDef> SubTotal </th>
      <td mat-cell *matCellDef="let element"> {{element.subtotalTexto}} </td>
    </ng-container>

    <!-- Origen de las columnas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>

    <!-- Itera por cada una de las filas de la data que tenemos -->
    <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
